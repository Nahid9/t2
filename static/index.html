<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Disease Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>üåΩ Corn Disease Classifier</h1>
    
    <form action="/predict/" method="post" enctype="multipart/form-data">
        <div class="upload-box">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predict Disease</button>
        </div>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>üîç Prediction Result:</h3>
            <p><strong>Disease:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
            {% if image_uploaded %}
                <p><small>(Image uploaded successfully)</small></p>
            {% endif %}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
